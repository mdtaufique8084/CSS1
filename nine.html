<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Box-sizing border box maintans the actual size of the box make it remain constant-->
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .xyz{
            width: 300px;
            height: 300px;
            border: solid black 5px;
            padding: 50px;
        }
        div{
            border: solid red 1px;
            width: 330px;
            height: 330px;
            margin: 25px;
            padding: 50px;
        }
    </style>
</head>
<body>
   <div>This is first div</div>
   <div>This is second div</div> 
   <div class="xyz">This is Box plotting</div>
</body>
</html>
